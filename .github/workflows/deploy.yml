name: Deploy

on:
  push:
    branches: [showcase, develop]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Deploy Rust backend to Fly.io
  deploy-rust:
    name: Deploy Rust to Fly.io
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy-rust]') || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Fly.io
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        working-directory: ./rust
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  # Deploy Next.js frontend to GitHub Pages
  deploy-next:
    name: Deploy Next.js to GitHub Pages
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      - name: Install dependencies
        working-directory: ./next
        run: npm install

      - name: Build Next.js
        working-directory: ./next
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: showcase-pages
          path: ./next/out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: showcase-pages
