name: Next.js CI

on:
  push:
    branches: [showcase, develop]
    paths:
      - "next/**"
      - ".github/workflows/next-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "next/**"

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      - name: Install dependencies
        working-directory: ./next
        run: npm ci

      - name: Run tests
        working-directory: ./next
        run: npm test -- --coverage --passWithNoTests

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./next/coverage/lcov.info
          flags: next
          name: next-coverage
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: next/package-lock.json

      - name: Install dependencies
        working-directory: ./next
        run: npm ci

      - name: Build
        working-directory: ./next
        run: npm run build

      - name: Export static files
        working-directory: ./next
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./next/out
