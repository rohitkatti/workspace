syntax = "proto3";
package shared.v1;

message ResponseMeta {
  string request_uid  = 1;
  int64  timestamp_ms = 2;
  string session_id   = 3;
}

message Error {
  ErrorCode code    = 1;
  string    message = 2;
  string    detail  = 3;
}

enum ErrorCode {
  ERROR_CODE_UNSPECIFIED         = 0;
  ERROR_CODE_INVALID_INPUT       = 1;
  ERROR_CODE_LLM_FAILURE         = 2;
  ERROR_CODE_COMPUTATION_FAILURE = 3;
  ERROR_CODE_NOT_FOUND           = 4;
}

message Property {
  string key = 1;
  oneof value {
    string string_payload  = 2;
    int64  int_payload     = 3;
    double float_payload   = 4;
    bool   boolean_payload = 5;
    bytes  bytes_payload   = 6;
    string json_payload    = 7;
  }
}