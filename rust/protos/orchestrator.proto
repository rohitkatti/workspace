syntax = "proto3";

package orchestrator;

// The Orchestrator service provides RPCs to execute actions on objects and return results.
service Orchestrator {
  // Send executes an action on an object and returns the result.
  rpc Send(ORequest) returns (OResponse);
}

enum Action {
  CREATE = 0;
  READ   = 1;
  UPDATE = 2;
  DELETE = 3;
}

message ORequest {
  Action          action      = 1;
  optional string object_name = 2;
  oneof payload {
    string string_payload  = 3;
    int64  number_payload  = 4;
    bool   boolean_payload = 5;
    bytes  bytes_payload   = 6;
  }
}

message OResponse {
  bool   status  = 1;
  string message = 2;
  oneof result {
    string string_result  = 3;
    int64  number_result  = 4;
    bool   boolean_result = 5;
    bytes  bytes_result   = 6;
  }
}